<!doctype HTML>
<html>

<head>
    <title>SEE COMPUTERS IN REAL</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="mouse" src="./assets/models/computer/computer_mouse/scene.gltf"></a-asset-item>
            <a-asset-item id="keyboard" src="./assets/models/computer/keyboard/scene.gltf"></a-asset-item>
            <a-asset-item id="laptop" src="./assets/models/computer/laptop/scene.gltf"></a-asset-item>
            <a-asset-item id="computer" src="./assets/models/computer/personal_computer/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='0'>
            <a-gltf-model animation-mixer gltf-model="#mouse" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity position="0 0 0" scale="0 0 0" rotation="0 0 0" animation-mixer gltf-model="#mouse">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-gltf-model animation-mixer gltf-model="#keyboard" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity position="0 0 0" scale="0 0 0" rotation="0 0 0" animation-mixer gltf-model="#keyboard">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-gltf-model animation-mixer gltf-model="#laptop" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity position="0 0 0" scale="0 0 0" rotation="0 0 0" animation-mixer gltf-model="#laptop">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='3'>
            <a-gltf-model animation-mixer gltf-model="#computer" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity position="0 0 0" scale="0 0 0" rotation="0 0 0" animation-mixer gltf-model="#computer">
            </a-entity> -->
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
