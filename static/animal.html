<!doctype HTML>
<html>

<head>
    <title>LEARN ABOUT ANIMALS</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="deer" src="./assets/models/animal/deer/scene.gltf"></a-asset-item>
            <a-asset-item id="elephant" src="./assets/models/animal/elephant/scene.gltf"></a-asset-item>
            <a-asset-item id="fish" src="./assets/models/animal/fish/scene.gltf"></a-asset-item>
            <a-asset-item id="giraffe" src="./assets/models/animal/giraffe/scene.gltf"></a-asset-item>
            <!-- <a-asset-item id="deer" src="./assets/models/Horse.glb"></a-asset-item>
            <a-asset-item id="elephant" src="./assets/models/Horse.glb"></a-asset-item>
            <a-asset-item id="fish" src="./assets/models/Horse.glb"></a-asset-item>
            <a-asset-item id="giraffe" src="./assets/models/Horse.glb"></a-asset-item> -->
        </a-assets>

        <a-marker type='barcode' value='0'>
            <a-gltf-model position="0 0 0" scale="0.06 0.06 0.06" rotation="0 0 0" animation-mixer gltf-model="#deer">
            </a-gltf-model>
            <!-- <a-entity animation-mixer gltf-model="#deer" position="0 0 0" scale="0.0001 0.0001 0.0001" rotation="0 0 0">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-gltf-model position="0 0 0" scale="2 2 2" rotation="0 0 0" animation-mixer gltf-model="#elephant">
            </a-gltf-model>
            <!-- <a-entity animation-mixer gltf-model="#elephant" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-gltf-model position="0 0 0" scale="2 2 2" rotation="0 0 0" animation-mixer gltf-model="#fish">
            </a-gltf-model>
            <!-- <a-entity  animation-mixer gltf-model="#fish" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='3'>
            <a-gltf-model position="0 0 0" scale="2 2 2" rotation="0 0 0" 
                animation-mixer gltf-model="#giraffe"></a-gltf-model>
            <!-- <a-entity animation-mixer gltf-model="#giraffe" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-entity> -->
        </a-marker>
       
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
