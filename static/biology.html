<!doctype HTML>
<html>

<head>
    <title>LEARN BIOLOGY WITH AR</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animalcell" src="./assets/models/biology/animal_cell/scene.gltf"></a-asset-item>
            <a-asset-item id="brain" src="./assets/models/biology/brain/scene.gltf"></a-asset-item>
            <a-asset-item id="neuron" src="./assets/models/biology/neuron/scene.gltf"></a-asset-item>
            <a-asset-item id="plantcell" src="./assets/models/biology/plant_cell/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='0'>
            <a-gltf-model animation-mixer gltf-model="#animalcell" position="0 0 0" scale="0 0 0" rotation="0 0 0">
                        </a-gltf-model>
            <!-- <a-entity animation-mixer gltf-model="#animalcell" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-gltf-model animation-mixer gltf-model="#brain" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity animation-mixer gltf-model="#brain" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-gltf-model animation-mixer gltf-model="#neuron" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity animation-mixer gltf-model="#neuron" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='3'>
            <a-gltf-model animation-mixer gltf-model="#plantcell" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity animation-mixer gltf-model="#plantcell" position="0 0 0" scale="0 0 0" rotation="0 0 0" ></a-entity> -->
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
