<!doctype HTML>
<html>

<head>
    <title>LEARN CHEMISTRY WITH AR</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="atomicmodel" src="./assets/models/chemistry/atomic_model/scene.gltf"></a-asset-item>
            <a-asset-item id="benzene" src="./assets/models/chemistry/benzene/scene.gltf"></a-asset-item>
            <a-asset-item id="diamondstructure" src="./assets/models/chemistry/diamond_strucure/scene.gltf"></a-asset-item>
            <a-asset-item id="h2o" src="./assets/models/chemistry/h2o_molecule/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='0'>
            <a-gltf-model animation-mixer gltf-model="#atomicmodel" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity position="0 0 0" scale="0 0 0" rotation="0 0 0" animation-mixer gltf-model="#atomicmodel">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-gltf-model animation-mixer gltf-model="#benzene" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity position="0 0 0" scale="0 0 0" rotation="0 0 0" animation-mixer gltf-model="#benzene">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='2'>
            <a-gltf-model animation-mixer gltf-model="#diamondstructure" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity position="0 0 0" scale="0 0 0" rotation="0 0 0" animation-mixer gltf-model="#diamondstructure">
            </a-entity> -->
        </a-marker>

        <a-marker type='barcode' value='3'>
            <a-gltf-model animation-mixer gltf-model="#h2o" position="0 0 0" scale="0 0 0" rotation="0 0 0">
            </a-gltf-model>
            <!-- <a-entity position="0 0 0" scale="0 0 0" rotation="0 0 0" animation-mixer gltf-model="#h2o">
            </a-entity> -->
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
